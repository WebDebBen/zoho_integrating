<!DOCTYPE html>

                          </div>
                          <div class="data-row">
                            <div class="data-col"><span class="dot-col">DOT 2</span></div>
                          </div>
                          <div class="data-row">
                            <div class="data-col"><span class="dot-col">DOT 3</span></div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="rti-data" id="rti-data">
                      <div class="header-row bg-gray">
                        <div class="data-col font-bold attack-4184941000000251027">1</div>
                        <div class="data-col font-bold attack-4184941000000235023">1</div>
                        <div class="data-col font-bold attack-4184941000000259007">1</div>
                        <div class="data-col font-bold attack-4184941000000251031">1</div>

                        <div class="data-row company-row data-content 4184941000000282115">

                          </div>
                          <div class="data-col">
                            <img src="assets/imgs/silver.png" class="graph-company silver">
                          </div>
                          <div class="data-col">
                            <img src="assets/imgs/bronze.png" class="graph-company bronze">
                          </div>
                          <div class="data-col">
                            <img src="assets/imgs/gold.png" class="graph-company gold">

                        </div>
                        <div class="data-row data-content 4184941000000282119">
                          <div class="data-col attack-4184941000000251027"><span class="circle graph-circle has-silver" data-index-val="100.00"></span></div>
                          <div class="data-col attack-4184941000000235023"><span class="circle graph-circle no-val"></span></div>

                          <div class="data-col attack-4184941000000235023"><span class="circle graph-circle has-silver" data-index-val="56.00"></span></div>

                        <div class="data-col img-col">
